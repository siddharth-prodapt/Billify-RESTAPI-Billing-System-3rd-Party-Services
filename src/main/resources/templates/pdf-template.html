<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Pdf</title>
</head>
<body>
<div class="container border rounded" style ="margin: 10px" id="full">
    <div class="row" id="header">
        <div class="col-5">
            <img src="../assets/invoice/Billify-logo.png" alt="image"/>
        </div>
        <div class="col-5">
            <h1 th:text = "${'Invoice :'+ InvoiceId }"></h1>
        </div>
    </div>
    <hr/>


    <div class="" id="address">
        <div class = "address-container">
            <h3 class = "address-container-heading">Payee Details</h3>
            <p th:text = "${'Name :'+ PayeeName} "></p>
            <p th:text = "${'Ph.No:'+ PhoneNo}"></p>
            <p th:text = "${'Email:'+ Email} "></p>
        </div>



        <div class = "address-container">
            <h3 class = "address-container-heading">Payee Address</h3>
            <p th:text = "${'Address :'+  Address}"></p>
            <p th:text = "${'Country :'+ Country} "></p>
            <p th:text = "${'Pincode :'+  Pincode} "></p>
        </div>
    </div>


    <hr/>
    <div class="row">
        <h4>Invoice Summary</h4>
    </div>
    <div class="row mt-3 mx-4" id="InvoiceSummary">
        <table class="table border border-3">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Plan Details</th>
                <th scope="col">Plan Type</th>
                <th scope="col">Rate</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td th:text = "${PlanName}"></td>
                <td th:text = "${PlanType}"></td>
                <td th:text = "${PlanPrice}"></td>
            </tr>
            <tr>
                <th class="text-end" scope="row" colspan="4">Subtotal:</th>
                <td th:text = "${Amount}"></td>
            </tr>
            <tr>
                <th class="text-end" scope="row" colspan="4">Tax:</th>
                <td>0</td>
            </tr>
            <tr>
                <th class="text-end" scope="row" colspan="4">Total:</th>
                <td th:text = "${Amount}"></td>
            </tr>
            </tbody>
        </table>

    </div>
    <hr/>
    <div class="row mt-3">
        <div class="col-6 text-center">
            <div><i class="bi bi-globe-americas"></i>&nbsp;billifySite.com</div>
            <div><i class="bi bi-envelope-at-fill"></i>&nbsp;billify@email.com</div>
        </div>
        <div class="col-6 text-center">
            <div><i class="bi bi-telephone-outbound-fill"></i>&nbsp;1800-333-666</div>
            <div><i class="bi bi-buildings-fill"></i>&nbsp;34, Downing Street, Italy</div>
        </div>
    </div>

</div>
</body>
</html>
